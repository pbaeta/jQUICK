<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQUIck Demo and instructions</title>

<link rel="stylesheet" href="css/jquick_0.5.css" type="text/css" />
<link rel="stylesheet" href="css/base.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquick.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	/*$('#myModal2').quickModal({
						type: 'content'
					});*/
	$('#myModal4').quickModal({
						role: 'content'
					});

	
	$('#trigerModal').click(function(e){
							e.preventDefault();		 
							$('#myModal').quickModal({role: 'dialog'});
							});
	$('#trigerModal2').click(function(){ 
							$('#myModal2').quickModal({
												role: 'overlay'
 											});
							});
	$('#trigerModal3').click(function(){ 
							$('#myModal3').quickModal();
						});
	$('#trigerModal4').click(function(){ 
							$('#myModal4').quickModal({role: 'content'}).quickModal("load", "ajax.html");
						});
	$('#loadModal4').click(function(){ 
							$('#myModal4').quickModal("destroy");
						});
	
});



</script>
</head>

<body>
 	<div class="grid wrapper">
    	<div class="row">
        	<h1>Fedback Elements</h1>
        
            <p>The Dialog</p>
            
            <div class="col-3">
            	<a href="#" id="trigerModal" class="button blue"><i class="icon-comment"></i> Open Dialog</a>
            	<div id="myModal" title="This is a Title">This is a msg</div>
            </div>
            
            <div class="col-3">
            	<a href="#" id="trigerModal2" class="button dark"><i class="icon-folder-open"></i> Open Overlay</a>
            	<div id="myModal2">This is a dummy to get replaced by Ajax content</div>
            </div>
            
            <div class="col-3">
            	<a href="#" id="trigerModal3" class="button dark"><i class="icon-folder-open"></i> Open Generic</a>
            	<div id="myModal3" class="modal" >This is a dummy to get replaced by Ajax content</div>
            </div>
            
            <div class="col-3">
            	<a href="#" id="trigerModal4" class="button dark"><i class="icon-folder-open"></i>Open Content</a> <a href="#" id="loadModal4" class="button blue"><i class="icon-upload"></i> Load AJAX</a>
            	<div id="myModal4" >This is a dummy to get replaced by Ajax content</div>
            </div>
        </div>    
            
        
        	<p>The Baloon</p>
 		
	</div>
</body>
</html>
